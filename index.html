<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calcBox">
        <div id="display"></div>
        <div class="calcBtn" onclick="clearDisplay()">C</div>
        <div class="calcBtn" onclick="displayInput(1)">1</div>
        <div class="calcBtn" onclick="displayInput(2)">2</div>
        <div class="calcBtn" onclick="displayInput(3)">3</div>
        <div class="calcBtn" onclick="displayInput(4)">4</div>
        <div class="calcBtn" onclick="displayInput(5)">5</div>
        <div class="calcBtn" onclick="displayInput(6)">6</div>
        <div class="calcBtn" onclick="displayInput(7)">7</div>
        <div class="calcBtn" onclick="displayInput(8)">8</div>
        <div class="calcBtn" onclick="displayInput(9)">9</div>
        <div class="calcBtn" onclick="displayInput(0)">0</div>
        <div class="calcBtn" id="add" onclick="displayInput('+')">+</div>
        <div class="calcBtn" id="subract" onclick="displayInput('-')">-</div>
        <div class="calcBtn" id="multiply" onclick="displayInput('*')">*</div>
        <div class="calcBtn" id="divide" onclick="displayInput('/')">/</div>
        <div class="calcBtn" id="equals" onclick="displayInput('=')">=</div>
    </div>
</body>
</html>
